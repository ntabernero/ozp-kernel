#
# Defines if the startlvl should be respected during feature startup. The default value is for 3.x is true. 
# The default behavior for 2.x is false (!) for this property
#
#respectStartLvlDuringFeatureStartup=false

#
# Comma separated list of features repositories to register by default
#
#
featuresRepositories=\
		mvn:org.apache.karaf.assemblies.features/standard/${karaf.version}/xml/features,\
		mvn:org.apache.karaf.assemblies.features/enterprise/${karaf.version}/xml/features,\
		mvn:org.fusesource.fabric/fuse-fabric/${fuse.version}/xml/features,\
		mvn:org.apache.cxf.karaf/apache-cxf/${cxf.version}/xml/features,\
		mvn:org.ozoneplatform.commons/features/${project.version}/xml/features,\
		mvn:org.ozoneplatform.kernel/features/${project.version}/xml/features,\
        mvn:org.ozoneplatform.owf/features/${project.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=\
		management,karaf-framework,http,jetty,\
		fabric-boot-commands,war,webconsole,cxf,\
		ozone-commons-server,servlet3.0,atmospherebus,bundletracker,owf
